<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <div id="app" class="container mx-auto px-3">
            <h1
                id="main-headline"
                class="text-center text-2xl sm:text-3xl md:text-5xl my-10 font-bold text-red-700"
            ></h1>
            <p class="text-center text-xl text-green-500">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iure cupiditate ab
                laudantium, dolore deleniti ipsam odit aut eius natus sed, suscipit aliquam qui
                nihil veritatis. Tempora.
            </p>
            <div class="grid sm:grid-cols-2 md:grid-cols-3 gap-4 my-10">
                <div class="border-2 border-black rounded-sm" id="putPic"></div>
                <div
                    class="border-2 border-black rounded-sm py-2 px-4 flex-auto h-full"
                    id="displayData"
                ></div>
                <div class="border-2 border-black rounded-sm p-1" id="today"></div>
                <div class="border-2 border-black rounded-sm p-1" id="myForm">
                    <form action="#" method="get" class="form">
                        <div class="my-2">
                            <label for="my-input-01"></label>
                            <input
                                type="text"
                                class="form-input"
                                title="smt"
                                id="my-input-01"
                                placeholder=""
                            />
                        </div>
                        <div class="my-2">
                            <label for="my-input-02"></label>
                            <input
                                type="text"
                                class="form-input"
                                title="smt"
                                id="my-input-02"
                                placeholder=""
                            />
                        </div>
                        <div class="my-2">
                            <label for="my-input-03"></label>
                            <input
                                type="text"
                                class="form-input"
                                title="smt"
                                id="my-input-03"
                                placeholder=""
                            />
                        </div>
                        <div class="my-2">
                            <button type="button" id="form-btn">poke me</button>
                        </div>
                    </form>
                </div>
                <div class="border-2 border-black rounded-sm p-1" id="my-timer">
                    <h2 id="my-timer-headline">New Year 2022</h2>
                    <div id="my-timer-container">
                        <div>
                            <p id="my-days">0</p>
                            <span>days</span>
                        </div>
                        <div>
                            <p id="my-hours">0</p>
                            <span>hours</span>
                        </div>
                        <div>
                            <p id="my-minutes">0</p>
                            <span>minutes</span>
                        </div>
                        <div>
                            <p id="my-seconds">0</p>
                            <span>seconds</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
