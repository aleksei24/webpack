<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <div id="app" class="container mx-auto px-3 flex flex-col items-center">
            <h1
                id="main-headline"
                class="text-center text-2xl sm:text-3xl md:text-5xl my-10 font-bold text-red-700"
            >
                Quiz
            </h1>
            <div id="quiz">
                <h2 id="quiz-question">Question Text</h2>
                <ul id="answer-list">
                    <li>
                        <input type="radio" title="answer" name="answer" id="a" />
                        <label id="a-text" for="a">question</label>
                    </li>
                    <li>
                        <input type="radio" title="answer" name="answer" id="b" />
                        <label id="b-text" for="b">question</label>
                    </li>
                    <li>
                        <input type="radio" title="answer" name="answer" id="c" />
                        <label id="c-text" for="c">question</label>
                    </li>
                    <li>
                        <input type="radio" title="answer" name="answer" id="d" />
                        <label id="d-text" for="d">question</label>
                    </li>
                </ul>
                <button type="button" id="quizBtn">Next Question</button>
            </div>
        </div>
    </body>
</html>
