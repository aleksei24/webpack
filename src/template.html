<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <div id="app" class="container mx-auto px-3">
            <h1 id="main-headline" class="text-center text-5xl my-10 font-bold text-red-700"></h1>
            <p class="text-center text-xl text-green-500">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iure cupiditate ab
                laudantium, dolore deleniti ipsam odit aut eius natus sed, suscipit aliquam qui
                nihil veritatis. Tempora.
            </p>
            <div class="grid grid-cols-3 gap-4 my-10">
                <div class="border-2 border-black rounded-sm" id="putPic"></div>
                <div
                    class="
                        border-2 border-black
                        rounded-sm
                        p-1
                        flex flex-col
                        items-center
                        justify-start
                    "
                    id="displayData"
                ></div>
                <div class="border-2 border-black rounded-sm p-1" id="today"></div>
                <div class="border-2 border-black rounded-sm p-1">4</div>
                <div class="border-2 border-black rounded-sm p-1">5</div>
            </div>
        </div>
    </body>
</html>
