<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="app" class="container likeAnApp">
      <h1 id="main-headline" class="likeAnApp__headline"></h1>
      <p class="likeAnApp__text">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iure cupiditate ab laudantium,
        dolore deleniti ipsam odit aut eius natus sed, suscipit aliquam qui nihil veritatis.
        Tempora.
      </p>
      <div class="likeAnApp__grid grid-likeAnApp">
        <div class="grid-likeAnApp__item" id="putPic"></div>
        <div class="grid-likeAnApp__item" id="displayData"></div>
        <div class="grid-likeAnApp__item" id="my-timer">
          <h2 id="my-timer-headline"></h2>
          <div id="my-timer-container" class="my-timer">
            <div>
              <p id="my-days">0</p>
              <span>days</span>
            </div>
            <div>
              <p id="my-hours">0</p>
              <span>hours</span>
            </div>
            <div>
              <p id="my-minutes">0</p>
              <span>minutes</span>
            </div>
            <div>
              <p id="my-seconds">0</p>
              <span>seconds</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
